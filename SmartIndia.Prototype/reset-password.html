<!doctype html>
<html lang="en">
    
<head>
 <!-- Required meta tags -->
<meta charset="utf-8"/>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

<title>OCR</title>

<link rel="icon" type="image/png" href="assets/img/favicon.png" />

<!-- Vendors Min CSS -->
<link rel="stylesheet" href="assets/css/vendors.min.css"/>
<!-- Fontawesome CSS -->
<link rel="stylesheet" href="assets/css/all.min.css">
<!-- Style CSS -->
<link rel="stylesheet" href="assets/css/style.css"/>
<!-- Responsive CSS -->
<link rel="stylesheet" href="assets/css/responsive.css"/>
<!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/custom.css" />

</head>

<body class="main-body">
    <!-- Main Content Layout -->
    <!--Start Header Area-->
    <div class="learn-main-content">
        <div class="col-position">
            <div id="black-topbar" class="hidden-xs noanimate" role="navigation" aria-label="Resources">
                <div class="container" role="menubar">
                    <ul class="list-inline pull-right" role="menubar">
                        <li role="none">
                            <a role="menuitem" href="javascript:void(0);">Get App</a>
                        </li>
                        <li>
                            <a role="menuitem" href="javascript:void(0);">Support</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm header-position">

                <div class="pull-left pull-left-width">
                    <a href="login.html">
                        <img src="assets/img/logo.png" alt="OCR" />
                    </a>
                </div>
                <div class="pull-right">
                    <a class="btn btn-red" href="login.html">Sign In</a>
                </div>
            </div>
        </div>
        <!--End Header Area-->
        <!-- Start Reset Password Area -->
        <div class="reset-password-area">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="reset-password-content">
                        <div class="row m-0">
                            <div class="col-lg-12 p-0">
                                <div class="reset-password-form">
                                    <h2>Reset Your Password</h2>

                                    <form>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="name" placeholder="Enter a new password" id="password-field">
                                            <span class="label-title">
                                                <i class='bx bx-lock'></i>
                                            </span>
                                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>

                                        <div class="form-group">
                                            <input type="password" class="form-control" name="email" placeholder="Confirm your new password">
                                            <span class="label-title">
                                                <i class='bx bx-lock-alt'></i>
                                            </span>
                                        </div>

                                        <a href="javascript:void(0);" class="reset-password-btn">Reset my Password</a>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Reset Password Area -->
    <div class="clearfix"></div>
    <!-- Start Footer Area -->

    <footer class="footer">
        <div class="container">
            <span class="footer-text-muted">Copyright ©2020 OCR. All rights reserved. </span>
        </div>
    </footer>

    <!-- End Footer Area -->
    <!-- Footer Scripts -->
    <!-- Vendors Min JS -->
    <script src="assets/js/vendors.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/custom.js"></script>
    <!-- Password visible JS -->
    <script src="assets/js/password-visible.js"></script>

</body>
</html>
