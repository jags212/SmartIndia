<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">

    <title>Super Admin - Recover your password</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <!-- General CSS Files -->
    <link rel="stylesheet" href="assets/css/app.min.css" />
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/components.css" />

</head>

<body class="background-image-body">
    <div class="loader"></div>
    <div id="app">
        <section class="section">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                        <div class="login-brand login-brand-color">
                            <img alt="image" src="assets/img/small-logo.png" />
                            OCR
                        </div>
                        <div class="card card-auth">
                            <div class="card-header card-header-auth">
                                <h4>Recover your password</h4>
                            </div>
                            <div class="card-body">
                                <form class="needs-validation" novalidate>
                                    <div class="form-group">
                                        <label for="email">4-digit Email OTP</label>
                                        <input id="email" type="email" class="form-control" name="email" tabindex="1" required autofocus>
                                        <div class="invalid-feedback">
                                            Please fill in your email otp
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">4-digit Mobile OTP</label>
                                        <input id="email" type="email" class="form-control" name="mobile" tabindex="2" required autofocus>
                                        <div class="invalid-feedback">
                                            Please fill in your mobile otp
                                        </div>
                                    </div>
                                    <p class="text-muted">(Use first 4-digit OTP from email and second 4-digit OTP from registered mobile)</p>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-block btn-auth-color" tabindex="3">
                                            Verify
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- General JS Scripts -->
    <script src="assets/js/app.min.js"></script>
    <!-- JS Libraies -->
    <!-- Page Specific JS File -->
    <!-- Template JS File -->
    <script src="assets/js/scripts.js"></script>

</body>
</html>
