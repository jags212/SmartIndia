<script>
 function Loginvalidateform()
 {
	 var lemail = document.login.lemail.value;
	 var lpassword = document.login.lpassword.value;
     var reg = "";// /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
	 
	 //Email
	 if(lemail == null || lemail == "")
	 {
		 lemail.focus;
		 document.getElementById('email_error').style.display = "inline-block";
		 return false;
	 }
	 else
	 {
		 document.getElementById('email_error').style.display = "none";
	 }
	 if(reg.test(lemail) == false)
	 {
		 lemail.focus;
		 document.getElementById('emailver_error').style.display = "inline-block";
		 return false;
	 }
	 else
	 {
		 document.getElementById('emailver_error').style.display = "none";
	 }
	 
	 //Password
	 if(lpassword == null || lpassword == "")
	 {
		 lpassword.focus;
		 document.getElementById('pass_error').style.display = "inline-block";
		 return false;
	 }
	 else
	 {
		 document.getElementById('pass_error').style.display = "none";
	 }
 }
</script>

<script>
  $(".toggle-password").click(function() {

  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>
